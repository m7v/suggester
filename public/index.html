<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/css/main.css">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/touch-icon-57.png">
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/touch-icon-72.png">
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/touch-icon-114.png">
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/touch-icon-144.png">
    <link rel="shortlink" href="https://m7v.github.io/suggester"/>
    <meta property="og:site_name" content="MTG Manager"/>
    <meta property="og:type" content="site"/>
    <meta property="og:url" content="https://m7v.github.io/suggester"/>
    <meta name="twitter:description" content="Card manager for MTG">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@m7v.github.io/suggester">
    <meta name="twitter:creator" content="@mikhailovcom">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>MTG Manager</title>
</head>
<body>
    <div id="root">
        <noscript>
            You need to enable JavaScript to run this app.
        </noscript>
        <div style="height: 56px; display: flex; justify-content: center; background-color: #424242; position: fixed; width: 100%; bottom: 0;">

        </div>
    </div>
</body>
</html>
